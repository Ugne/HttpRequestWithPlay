@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/httpRequestApp.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.12.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/mustache.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/httpRequestApp.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-datetimepicker.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-select.css")">
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("bootstrap/js/moment.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap-datetimepicker.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap-select.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("bootstrap/js/chart.js")' type='text/javascript'></script>
    </head>
    <body>
        @content
    </body>
</html>
